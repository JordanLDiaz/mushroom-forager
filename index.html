<!doctype html>
<html lang="en">

<head>
  <title>üçÑ Mushroom Forager</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=MuseoModerno&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<style>
  body.debug .container,
  body.debug .container-fluid {
    outline: 2px double blue;
    outline-offset: -2px;
  }

  body.debug .row {
    outline: 2px dashed red;
    outline-offset: -2px;
  }

  body.debug [class*="col-"] {
    outline: 2px dotted forestgreen;
    outline-offset: -3px;
  }
</style>

<body class="bg-forest">

  <header class="container-fluid dark-green">
    <div class="row text-center p-2">
      <h1 class="col-12 text-light p-2 mdi mdi-mushroom museo"> Mushroom Forager </h1>
    </div>
  </header>


  <main class="container-fluid">
    <!-- SECTION game -->
    <section class="row justify-content-center">

      <!-- SECTION shop card -->
      <section class="col-12 col-md-4 card-g text-light text-center">
        <h2 class="row m-2 p-2 museo justify-content-center">SHOP</h2>

        <div class="row my-4 p-2">
          <h3 class="museo">Click Upgrades</h3>
          <button class="text-light border-light rounded m-2 p-2" onclick="buyTinyBasket()">Tiny Basket: <span
              id="tiny-basket-price">10 </span><span class="mdi mdi-mushroom"> 's</span></button>
          <button class="text-light border-light rounded m-2 p-2" onclick="buyMegaBasket()">Mega Basket: <span
              id="mega-basket-price">30 </span><span class="mdi mdi-mushroom"> 's</span></button>
        </div>

        <div class="row my-4 p-2">
          <h3 class="museo">Automatic Upgrades</h3>
          <button class="text-light border-light rounded m-2 p-2" onclick="buyGnome()">Friendly Gnome: <span
              id="gnome-price">50 </span> <span class="mdi mdi-mushroom"> 's</span></button>
          <button class="text-light border-light rounded m-2 p-2" onclick="buySprite()">Friendly Sprite: <span
              id="sprite-price">75 </span><span class="mdi mdi-mushroom"> 's</span></button>
        </div>
      </section>

      <!-- SECTION mushroom and mushroom tracker-->
      <section class="col-12 col-md-4 my-5 align-items-center">
        <div class="bg-mushroom img-fluid" id="mushroom" onclick="forage()"></div>
        <div class="row justify-content-center">
          <div class="col-10 p-2 m-2 text-center">
            <div class="dark-green text-light card m-5">
              <h2 class="museo">Total <span class="mdi mdi-mushroom">'s : </span>
                <div id="total-mushrooms">0</div>
              </h2>
            </div>
          </div>
        </div>
      </section>

      <!-- SECTION click tracker and auto tracker .....
      <div class="row justify-content-center text-center">
        <div class="col-3">
          <button class="bg-success text-light">
            <h3>Click Count: </h3>
          </button>
        </div>
        <div class="col-3">
          <button class="bg-success text-light">
            <h3>Auto Time: </h3>
          </button>
        </div>
      </div> -->


      <!-- SECTION stats card -->
      <section class="col-12 col-md-4 card-g text-center text-light">
        <h2 class="row m-2 p-2 museo justify-content-center">STATS</h2>

        <div class="row my-4 p-2">
          <h3 class="museo">Click Stats</h3>
          <h5 class="m-2 p-2">Tiny Baskets: <span id="tiny-basket-quantity">0</span>
            <h5 class="m-0"> X 1 </h5>
          </h5>
          <h5 class="m-2 p-2">Mega Baskets: <span id="mega-basket-quantity">0</span>
            <h5 class="m-0"> X 5 </h5>
          </h5>
        </div>

        <div class="row my-4 p-2">
          <h3 class="museo">Automatic Stats</h3>
          <h5 class="m-2 p-2">Helper Gnome: <span id="gnome-quantity">0</span>
            <h5 class="m-0">Modifier --> X 10 </h5>
          </h5>
          <h5 class="m-2 p-2">Friendly Sprites: <span id="sprite-quantity">0</span>
            <h5 class="m-0">Modifier --> X 20 </h5>
          </h5>
        </div>
      </section>


    </section>
  </main>


  <footer class="dark-green p-5">
    <h5 class="text-center text-light">Made with ‚ù§ by Me!</h5>
  </footer>


  <!-- Bootstrap JavaScript Libraries -->
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
</body>

</html>
